<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<body>

    <div id="main">
        <header>
            <h1>Multiplication Table</h1>
        </header>

        <fieldset id="wrapper">
            <!-- Text between border design -->
            <legend><h3>Eljohn Agojo</h3></legend>

            <!-- Tabs Container -->
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Input Form</a></li>
                </ul>

                <!-- Input Form Tab -->
                <div id="tabs-1">
                    <form action="#" id="form-container">
                        <!-- Input Fields with Floating Labels and Sliders -->
                        <div class="form-group">
                            <input type="text" name="minimum_col_value" id="min_col_value" required placeholder=" ">
                            <label for="min_col_value">Minimum Column Value</label>
                            <!-- Slider for Minimum Column Value -->
                            <div id="min_col_slider" class="slider"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="max_col_value" id="max_col_value" required placeholder=" ">
                            <label for="max_col_value">Maximum Column Value</label>
                            <!-- Slider for Maximum Column Value -->
                            <div id="max_col_slider" class="slider"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="min_row_value" id="min_row_value" required placeholder=" ">
                            <label for="min_row_value">Minimum Row Value</label>
                            <!-- Slider for Minimum Row Value -->
                            <div id="min_row_slider" class="slider"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="max_row_value" id="max_row_value" required placeholder=" ">
                            <label for="max_row_value">Maximum Row Value</label>
                            <!-- Slider for Maximum Row Value -->
                            <div id="max_row_slider" class="slider"></div>
                        </div>
                        <div class="button-container">
                            <!-- Generate Table Button -->
                            <button type="button" id="generate-table-button">Generate Table</button>
                            <!-- Add Table to Tab Button -->
                            <button type="button" id="add-tab-button">Add This Table to a Tab</button>
                        </div>
                    </form>
                    <!-- Table container within the first tab -->
                    <div id="table-container"></div>
                </div>
                <!-- End of Input Form Tab -->
            </div>
            <!-- End of Tabs Container -->

            <!-- Delete Tabs Button -->
            <button id="delete-tabs-button">Delete Selected Tabs</button>

        </fieldset>
    </div>

    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- Load the jQuery Validation plugin after jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- Load your custom script -->
    <script src="script.js"></script>
</body>
</html>
